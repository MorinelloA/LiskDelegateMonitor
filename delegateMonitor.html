<html>
    <head>
        <script src="delegateMonitor.js"></script>
    </head>
    <body onload="start()">
        <p>Active Delegates</p>
        <table id="delegateTable">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Vote Weight</th>
                <th>Produced Blocks</th>

            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Vote Weight</th>
                <th>Produced Blocks</th>
                <th>Missed Blocks</th>

            </tr>
